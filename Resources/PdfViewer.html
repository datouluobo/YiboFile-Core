<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFÈòÖËØªÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            flex-wrap: nowrap;
            gap: 6px;
            transition: transform 0.3s ease;
            overflow-x: auto;
        }

        #toolbar.hidden {
            transform: translateY(-100%);
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 13px;
            width: 50px;
            text-align: center;
        }

        .toolbar-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .toolbar-text {
            color: white;
            font-size: 13px;
            margin: 0 4px;
        }

        #viewer-container {
            flex: 1;
            background: #525659;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
        }

        #pdf-canvas {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: white;
            transition: transform 0.3s ease;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #loading .spinner {
            font-size: 48px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(211, 47, 47, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            display: none;
        }

        #error h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        #error p {
            line-height: 1.6;
        }

        /* ÂÖ®Â±èÊ†∑Âºè */
        body.fullscreen {
            background: #2b2b2b;
        }

        body.fullscreen #toolbar {
            transform: translateY(-100%);
        }

        body.fullscreen #viewer-container {
            padding: 0;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            #toolbar {
                padding: 6px 12px;
                gap: 4px;
            }

            .toolbar-group {
                gap: 3px;
            }

            .toolbar-btn {
                padding: 5px 8px;
                font-size: 12px;
            }

            .toolbar-input,
            .toolbar-select {
                padding: 4px 6px;
                font-size: 12px;
                width: 45px;
            }

            .toolbar-text {
                font-size: 12px;
                margin: 0 2px;
            }
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" id="first-page" title="È¶ñÈ°µ">‚èÆÔ∏è È¶ñÈ°µ</button>
            <button class="toolbar-btn" id="prev-page" title="‰∏ä‰∏ÄÈ°µ">‚óÄÔ∏è ‰∏ä‰∏ÄÈ°µ</button>
            <input type="number" id="page-num" class="toolbar-input" min="1" value="1">
            <span class="toolbar-text">/ <span id="page-count">0</span></span>
            <button class="toolbar-btn" id="next-page" title="‰∏ã‰∏ÄÈ°µ">‰∏ã‰∏ÄÈ°µ ‚ñ∂Ô∏è</button>
            <button class="toolbar-btn" id="last-page" title="Â∞æÈ°µ">Â∞æÈ°µ ‚è≠Ô∏è</button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" id="zoom-out" title="Áº©Â∞è">üîç‚ûñ</button>
            <select id="zoom-select" class="toolbar-select">
                <option value="auto">ÈÄÇÂêàÈ°µÈù¢</option>
                <option value="page-width">ÈÄÇÂêàÂÆΩÂ∫¶</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
                <option value="125">125%</option>
                <option value="150">150%</option>
                <option value="200">200%</option>
            </select>
            <button class="toolbar-btn" id="zoom-in" title="ÊîæÂ§ß">üîç‚ûï</button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" id="rotate" title="ÊóãËΩ¨">üîÑ ÊóãËΩ¨</button>
            <button class="toolbar-btn" id="fullscreen" title="ÂÖ®Â±è">‚õ∂ ÂÖ®Â±è</button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="loading">
            <div class="spinner">‚è≥</div>
            <p style="margin-top: 20px; font-size: 18px;">Ê≠£Âú®Âä†ËΩΩPDF...</p>
        </div>
        <div id="error">
            <h2>‚ùå Âä†ËΩΩÂ§±Ë¥•</h2>
            <p id="error-message"></p>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- PDF.js Â∫ì (Êú¨Âú∞Âä†ËΩΩ - Á¶ªÁ∫øÂèØÁî®) -->
    <script src="pdfjs/pdf.min.js"></script>

    <script>
        // ÈÖçÁΩÆPDF.js worker (Êú¨Âú∞Êñá‰ª∂)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.min.js';

        // PDFÁä∂ÊÄÅ
        let pdfDoc = null;
        let currentPage = 1;
        let currentScale = 1.0;
        let currentRotation = 0;
        let isRendering = false;

        // DOMÂÖÉÁ¥†
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const toolbar = document.getElementById('toolbar');

        // Â∑•ÂÖ∑Ê†èÂÖÉÁ¥†
        const firstPageBtn = document.getElementById('first-page');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const lastPageBtn = document.getElementById('last-page');
        const pageNumInput = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomSelect = document.getElementById('zoom-select');
        const rotateBtn = document.getElementById('rotate');
        const fullscreenBtn = document.getElementById('fullscreen');

        /**
         * ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
         */
        function showError(message) {
            loading.style.display = 'none';
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }

        /**
         * ÈöêËóèÂä†ËΩΩÊåáÁ§∫Âô®
         */
        function hideLoading() {
            loading.style.display = 'none';
        }

        /**
         * Ê∏≤ÊüìÊåáÂÆöÈ°µÈù¢
         */
        function renderPage(pageNum) {
            if (isRendering || !pdfDoc) return;

            isRendering = true;

            pdfDoc.getPage(pageNum).then(page => {
                // ËÆ°ÁÆóÁº©ÊîæÊØî‰æã
                let scale = currentScale;
                const viewport = page.getViewport({ scale: 1, rotation: currentRotation });

                if (zoomSelect.value === 'auto') {
                    // ÈÄÇÂêàÈ°µÈù¢
                    const container = document.getElementById('viewer-container');
                    const containerWidth = container.clientWidth - 40;
                    const containerHeight = container.clientHeight - 40;
                    const scaleX = containerWidth / viewport.width;
                    const scaleY = containerHeight / viewport.height;
                    scale = Math.min(scaleX, scaleY);
                } else if (zoomSelect.value === 'page-width') {
                    // ÈÄÇÂêàÂÆΩÂ∫¶
                    const container = document.getElementById('viewer-container');
                    const containerWidth = container.clientWidth - 40;
                    scale = containerWidth / viewport.width;
                }

                currentScale = scale;
                const scaledViewport = page.getViewport({ scale: scale, rotation: currentRotation });

                // ËÆæÁΩÆcanvasÂ∞∫ÂØ∏
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                // Ê∏≤ÊüìPDFÈ°µÈù¢
                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    isRendering = false;
                    hideLoading();
                }).catch(err => {
                    isRendering = false;
                    console.error('Ê∏≤ÊüìÈîôËØØ:', err);
                });
            }).catch(err => {
                isRendering = false;
                showError('È°µÈù¢Ê∏≤ÊüìÂ§±Ë¥•: ' + err.message);
            });

            // Êõ¥Êñ∞UIÁä∂ÊÄÅ
            updateUIState();
        }

        /**
         * Êõ¥Êñ∞UIÁä∂ÊÄÅ
         */
        function updateUIState() {
            pageNumInput.value = currentPage;

            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
            firstPageBtn.disabled = currentPage <= 1;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= pdfDoc.numPages;
            lastPageBtn.disabled = currentPage >= pdfDoc.numPages;
        }

        /**
         * Âä†ËΩΩPDFÊñá‰ª∂
         */
        function loadPDF(url) {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            const loadingTask = pdfjsLib.getDocument(url);

            loadingTask.promise.then(pdf => {
                pdfDoc = pdf;
                pageCountSpan.textContent = pdf.numPages;
                pageNumInput.max = pdf.numPages;

                // Ê∏≤ÊüìÁ¨¨‰∏ÄÈ°µ
                renderPage(currentPage);
            }).catch(err => {
                showError('PDFÂä†ËΩΩÂ§±Ë¥•: ' + err.message);
                console.error('Âä†ËΩΩÈîôËØØ:', err);
            });
        }

        // ==================== ‰∫ã‰ª∂Â§ÑÁêÜ ====================

        // È°µÈù¢ÂØºËà™
        firstPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage = 1;
                renderPage(currentPage);
            }
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        lastPageBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage = pdfDoc.numPages;
                renderPage(currentPage);
            }
        });

        pageNumInput.addEventListener('change', () => {
            let page = parseInt(pageNumInput.value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                currentPage = page;
                renderPage(currentPage);
            } else {
                pageNumInput.value = currentPage;
            }
        });

        // Áº©ÊîæÊéßÂà∂
        zoomInBtn.addEventListener('click', () => {
            const currentValue = parseInt(zoomSelect.value) || 100;
            const newValue = Math.min(currentValue + 25, 200);
            zoomSelect.value = newValue.toString();
            currentScale = newValue / 100;
            renderPage(currentPage);
        });

        zoomOutBtn.addEventListener('click', () => {
            const currentValue = parseInt(zoomSelect.value) || 100;
            const newValue = Math.max(currentValue - 25, 50);
            zoomSelect.value = newValue.toString();
            currentScale = newValue / 100;
            renderPage(currentPage);
        });

        zoomSelect.addEventListener('change', () => {
            const value = zoomSelect.value;
            if (value === 'auto' || value === 'page-width') {
                renderPage(currentPage);
            } else {
                currentScale = parseInt(value) / 100;
                renderPage(currentPage);
            }
        });

        // ÊóãËΩ¨
        rotateBtn.addEventListener('click', () => {
            currentRotation = (currentRotation + 90) % 360;
            renderPage(currentPage);
        });

        // ÂÖ®Â±è
        fullscreenBtn.addEventListener('click', () => {
            if (document.body.classList.contains('fullscreen')) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = '‚õ∂ ÂÖ®Â±è';
            } else {
                document.body.classList.add('fullscreen');
                fullscreenBtn.textContent = '‚õ∂ ÈÄÄÂá∫ÂÖ®Â±è';
            }
        });

        // ESCÈÄÄÂá∫ÂÖ®Â±è
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = '‚õ∂ ÂÖ®Â±è';
            }
        });

        // Èº†Ê†áÊªöËΩÆÁº©Êîæ (Ctrl + ÊªöËΩÆ)
        document.getElementById('viewer-container').addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -25 : 25;
                const currentValue = parseInt(zoomSelect.value) || 100;
                const newValue = Math.max(50, Math.min(200, currentValue + delta));
                zoomSelect.value = newValue.toString();
                currentScale = newValue / 100;
                renderPage(currentPage);
            }
        });

        // ÈîÆÁõòÂØºËà™
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return; // ÂøΩÁï•ËæìÂÖ•Ê°Ü‰∏≠ÁöÑÊåâÈîÆ

            switch (e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    prevPageBtn.click();
                    break;
                case 'ArrowRight':
                case 'PageDown':
                    nextPageBtn.click();
                    break;
                case 'Home':
                    firstPageBtn.click();
                    break;
                case 'End':
                    lastPageBtn.click();
                    break;
            }
        });

        // ==================== C# Ê°•Êé• ====================

        /**
         * ‰ªéC#Ë∞ÉÁî®Ê≠§ÂáΩÊï∞‰ª•Âä†ËΩΩPDF
         * @param {string} pdfPath - PDFÊñá‰ª∂Ë∑ØÂæÑ
         */
        window.loadPdfFromPath = function (pdfPath) {
            loadPDF(pdfPath);
        };

        /**
         * ‰ªéBase64Â≠óÁ¨¶‰∏≤Âä†ËΩΩPDF
         */
        window.loadPdfFromBase64 = function(base64) {
            try {
                var binary_string = window.atob(base64);
                var len = binary_string.length;
                var bytes = new Uint8Array(len);
                for (var i = 0; i < len; i++) {
                    bytes[i] = binary_string.charCodeAt(i);
                }
                loadPDF(bytes);
            } catch (e) {
                showError('PDFÊï∞ÊçÆËß£ÊûêÂ§±Ë¥•: ' + e.message);
            }
        };

        // ÁõëÂê¨Êù•Ëá™C#ÁöÑÊ∂àÊÅØ
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const msg = event.data;
                // Check if msg is a string (JSON) or object
                let data = msg;
                /* If data is string, it might be the base64 content directly or JSON */
                /* For simplicity, we assume we use specific structure or check text */
            });
        }

        /**
         * Ëé∑ÂèñÂΩìÂâçÁä∂ÊÄÅ‰ø°ÊÅØ(‰æõC#Ë∞ÉÁî®)
         */
        window.getPdfState = function () {
            return {
                currentPage: currentPage,
                totalPages: pdfDoc ? pdfDoc.numPages : 0,
                scale: currentScale,
                rotation: currentRotation
            };
        };

        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂ÈáçÊñ∞Ê∏≤Êüì
        window.addEventListener('resize', () => {
            if (pdfDoc && (zoomSelect.value === 'auto' || zoomSelect.value === 'page-width')) {
                renderPage(currentPage);
            }
        });
    </script>
</body>

</html>
