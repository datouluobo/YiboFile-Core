<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFé˜…è¯»å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;

        #toolbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            flex-wrap: nowrap;
            gap: 6px;
            transition: transform 0.3s ease;
            overflow-x: auto;
        }

        #toolbar.hidden {
            transform: translateY(-100%);
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 13px;
            width: 50px;
            text-align: center;
        }

        .toolbar-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .toolbar-text {
            color: white;
            font-size: 13px;
            margin: 0 4px;
        }

        #viewer-container {
            flex: 1;
            background: #525659;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
        }

        #pdf-canvas {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: white;
            transition: transform 0.3s ease;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #loading .spinner {
            font-size: 48px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(211, 47, 47, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            display: none;
        }

        #error h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        #error p {
            line-height: 1.6;
        }

        /* å…¨å±æ ·å¼ */
        body.fullscreen {
            background: #2b2b2b;
        }

        body.fullscreen #toolbar {
            transform: translateY(-100%);
        }

        body.fullscreen #viewer-container {
            padding: 0;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) {
            #toolbar {
                padding: 6px 12px;
                gap: 4px;
            }

            .toolbar-group {
                gap: 3px;
            }

            .toolbar-btn {
                padding: 5px 8px;
                font-size: 12px;
            }

            .toolbar-input,
            .toolbar-select {
                padding: 4px 6px;
                font-size: 12px;
                width: 45px;
            }

            .toolbar-text {
                font-size: 12px;
                margin: 0 2px;
            }
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" id="first-page" title="é¦–é¡µ">â®ï¸ é¦–é¡µ</button>
            <button class="toolbar-btn" id="prev-page" title="ä¸Šä¸€é¡µ">â—€ï¸ ä¸Šä¸€é¡µ</button>
            <input type="number" id="page-num" class="toolbar-input" min="1" value="1">
            <span class="toolbar-text">/ <span id="page-count">0</span></span>
            <button class="toolbar-btn" id="next-page" title="ä¸‹ä¸€é¡µ">ä¸‹ä¸€é¡µ â–¶ï¸</button>
            <button class="toolbar-btn" id="last-page" title="å°¾é¡µ">å°¾é¡µ â­ï¸</button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" id="zoom-out" title="ç¼©å°">ğŸ”â–</button>
            <select id="zoom-select" class="toolbar-select">
                <option value="auto">é€‚åˆé¡µé¢</option>
                <option value="page-width">é€‚åˆå®½åº¦</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
                <option value="125">125%</option>
                <option value="150">150%</option>
                <option value="200">200%</option>
            </select>
            <button class="toolbar-btn" id="zoom-in" title="æ”¾å¤§">ğŸ”â•</button>
        </div>

        <div class="toolbar-group">
            <button class="toolbar-btn" id="rotate" title="æ—‹è½¬">ğŸ”„ æ—‹è½¬</button>
            <button class="toolbar-btn" id="fullscreen" title="å…¨å±">â›¶ å…¨å±</button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="loading">
            <div class="spinner">â³</div>
            <p style="margin-top: 20px; font-size: 18px;">æ­£åœ¨åŠ è½½PDF...</p>
        </div>
        <div id="error">
            <h2>âŒ åŠ è½½å¤±è´¥</h2>
            <p id="error-message"></p>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- PDF.js åº“ (æœ¬åœ°åŠ è½½ - ç¦»çº¿å¯ç”¨) -->
    <script src="pdfjs/pdf.min.js"></script>

    <script>
        // é…ç½®PDF.js worker (æœ¬åœ°æ–‡ä»¶)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.min.js';

        // PDFçŠ¶æ€
        let pdfDoc = null;
        let currentPage = 1;
        let currentScale = 1.0;
        let currentRotation = 0;
        let isRendering = false;

        // DOMå…ƒç´ 
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const toolbar = document.getElementById('toolbar');

        // å·¥å…·æ å…ƒç´ 
        const firstPageBtn = document.getElementById('first-page');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const lastPageBtn = document.getElementById('last-page');
        const pageNumInput = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomSelect = document.getElementById('zoom-select');
        const rotateBtn = document.getElementById('rotate');
        const fullscreenBtn = document.getElementById('fullscreen');

        /**
         * æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
         */
        function showError(message) {
            loading.style.display = 'none';
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }

        /**
         * éšè—åŠ è½½æŒ‡ç¤ºå™¨
         */
        function hideLoading() {
            loading.style.display = 'none';
        }

        /**
         * æ¸²æŸ“æŒ‡å®šé¡µé¢
         */
        function renderPage(pageNum) {
            if (isRendering || !pdfDoc) return;

            isRendering = true;

            pdfDoc.getPage(pageNum).then(page => {
                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                let scale = currentScale;
                const viewport = page.getViewport({ scale: 1, rotation: currentRotation });

                if (zoomSelect.value === 'auto') {
                    // é€‚åˆé¡µé¢
                    const container = document.getElementById('viewer-container');
                    const containerWidth = container.clientWidth - 40;
                    const containerHeight = container.clientHeight - 40;
                    const scaleX = containerWidth / viewport.width;
                    const scaleY = containerHeight / viewport.height;
                    scale = Math.min(scaleX, scaleY);
                } else if (zoomSelect.value === 'page-width') {
                    // é€‚åˆå®½åº¦
                    const container = document.getElementById('viewer-container');
                    const containerWidth = container.clientWidth - 40;
                    scale = containerWidth / viewport.width;
                }

                currentScale = scale;
                const scaledViewport = page.getViewport({ scale: scale, rotation: currentRotation });

                // è®¾ç½®canvaså°ºå¯¸
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                // æ¸²æŸ“PDFé¡µé¢
                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    isRendering = false;
                    hideLoading();
                }).catch(err => {
                    isRendering = false;
                    console.error('æ¸²æŸ“é”™è¯¯:', err);
                });
            }).catch(err => {
                isRendering = false;
                showError('é¡µé¢æ¸²æŸ“å¤±è´¥: ' + err.message);
            });

            // æ›´æ–°UIçŠ¶æ€
            updateUIState();
        }

        /**
         * æ›´æ–°UIçŠ¶æ€
         */
        function updateUIState() {
            pageNumInput.value = currentPage;

            // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
            firstPageBtn.disabled = currentPage <= 1;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= pdfDoc.numPages;
            lastPageBtn.disabled = currentPage >= pdfDoc.numPages;
        }

        /**
         * åŠ è½½PDFæ–‡ä»¶
         */
        function loadPDF(url) {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            const loadingTask = pdfjsLib.getDocument(url);

            loadingTask.promise.then(pdf => {
                pdfDoc = pdf;
                pageCountSpan.textContent = pdf.numPages;
                pageNumInput.max = pdf.numPages;

                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                renderPage(currentPage);
            }).catch(err => {
                showError('PDFåŠ è½½å¤±è´¥: ' + err.message);
                console.error('åŠ è½½é”™è¯¯:', err);
            });
        }

        // ==================== äº‹ä»¶å¤„ç† ====================

        // é¡µé¢å¯¼èˆª
        firstPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage = 1;
                renderPage(currentPage);
            }
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        lastPageBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage = pdfDoc.numPages;
                renderPage(currentPage);
            }
        });

        pageNumInput.addEventListener('change', () => {
            let page = parseInt(pageNumInput.value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                currentPage = page;
                renderPage(currentPage);
            } else {
                pageNumInput.value = currentPage;
            }
        });

        // ç¼©æ”¾æ§åˆ¶
        zoomInBtn.addEventListener('click', () => {
            const currentValue = parseInt(zoomSelect.value) || 100;
            const newValue = Math.min(currentValue + 25, 200);
            zoomSelect.value = newValue.toString();
            currentScale = newValue / 100;
            renderPage(currentPage);
        });

        zoomOutBtn.addEventListener('click', () => {
            const currentValue = parseInt(zoomSelect.value) || 100;
            const newValue = Math.max(currentValue - 25, 50);
            zoomSelect.value = newValue.toString();
            currentScale = newValue / 100;
            renderPage(currentPage);
        });

        zoomSelect.addEventListener('change', () => {
            const value = zoomSelect.value;
            if (value === 'auto' || value === 'page-width') {
                renderPage(currentPage);
            } else {
                currentScale = parseInt(value) / 100;
                renderPage(currentPage);
            }
        });

        // æ—‹è½¬
        rotateBtn.addEventListener('click', () => {
            currentRotation = (currentRotation + 90) % 360;
            renderPage(currentPage);
        });

        // å…¨å±
        fullscreenBtn.addEventListener('click', () => {
            if (document.body.classList.contains('fullscreen')) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'â›¶ å…¨å±';
            } else {
                document.body.classList.add('fullscreen');
                fullscreenBtn.textContent = 'â›¶ é€€å‡ºå…¨å±';
            }
        });

        // ESCé€€å‡ºå…¨å±
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'â›¶ å…¨å±';
            }
        });

        // é¼ æ ‡æ»šè½®ç¼©æ”¾ (Ctrl + æ»šè½®)
        document.getElementById('viewer-container').addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -25 : 25;
                const currentValue = parseInt(zoomSelect.value) || 100;
                const newValue = Math.max(50, Math.min(200, currentValue + delta));
                zoomSelect.value = newValue.toString();
                currentScale = newValue / 100;
                renderPage(currentPage);
            }
        });

        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return; // å¿½ç•¥è¾“å…¥æ¡†ä¸­çš„æŒ‰é”®

            switch (e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    prevPageBtn.click();
                    break;
                case 'ArrowRight':
                case 'PageDown':
                    nextPageBtn.click();
                    break;
                case 'Home':
                    firstPageBtn.click();
                    break;
                case 'End':
                    lastPageBtn.click();
                    break;
            }
        });

        // ==================== C# æ¡¥æ¥ ====================

        /**
         * ä»URLåŠ è½½PDF (é€šå¸¸é…åˆ VirtualHostMapping ä½¿ç”¨)
         */
        window.loadPdfFromUrl = function (url) {
            loadPDF(url);
        };

        /**
         * ä»C#è°ƒç”¨æ­¤å‡½æ•°ä»¥åŠ è½½PDF (Legacy)
         */
        window.loadPdfFromPath = function (pdfPath) {
            loadPDF(pdfPath);
        };

        /**
         * ä»Base64å­—ç¬¦ä¸²åŠ è½½PDF
         */
        window.loadPdfFromBase64 = function (base64) {
            try {
                var binary_string = window.atob(base64);
                var len = binary_string.length;
                var bytes = new Uint8Array(len);
                for (var i = 0; i < len; i++) {
                    bytes[i] = binary_string.charCodeAt(i);
                }
                loadPDF(bytes);
            } catch (e) {
                showError('PDFæ•°æ®è§£æå¤±è´¥: ' + e.message);
            }
        };

        // ç›‘å¬æ¥è‡ªC#çš„æ¶ˆæ¯
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const msg = event.data;
                // Check if msg is a string (JSON) or object
                let data = msg;
                /* If data is string, it might be the base64 content directly or JSON */
                /* For simplicity, we assume we use specific structure or check text */
            });
        }

        /**
         * è·å–å½“å‰çŠ¶æ€ä¿¡æ¯(ä¾›C#è°ƒç”¨)
         */
        window.getPdfState = function () {
            return {
                currentPage: currentPage,
                totalPages: pdfDoc ? pdfDoc.numPages : 0,
                scale: currentScale,
                rotation: currentRotation
            };
        };

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°æ¸²æŸ“
        window.addEventListener('resize', () => {
            if (pdfDoc && (zoomSelect.value === 'auto' || zoomSelect.value === 'page-width')) {
                renderPage(currentPage);
            }
        });
    </script>
</body>
